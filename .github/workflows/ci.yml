name: ci
on:
  push: { branches: ["**"] }
  pull_request: { branches: ["**"] }
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }
      - run: python -m pip install --upgrade pip
      - run: pip install -e .[test]
      - run: pytest -q
