name: ci
on: [push, pull_request]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -e ".[test]" || pip install -r requirements.txt && pip install pytest
      - name: tests (smooth area terms)
        run: pytest -q tests/test_area_terms_smooth.py
      - name: tests (numerics)
        run: pytest -q tests/test_numerics.py
      - name: guard (no boolean/np.clip)
        run: |
          python - <<'PY'
          import sys, re, inspect
          import cartoweave.compute.forces.area_cross as ac, cartoweave.compute.forces.area_softout as aso
          assert re.search(r"(segment_intersects_rect|\\bintersect\\b|\\boverlap\\b)", inspect.getsource(ac), re.I) is None
          assert "np.clip" not in inspect.getsource(aso)
          PY
